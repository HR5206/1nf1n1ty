<body>
  <header class="app-header">
  <div class="brand"><a href="./logo-redirect.html" aria-label="Team 1nf1n1ty homepage"><img id="siteLogo" class="site-logo" src="./assets/1nf1n1ty.webp" alt="Logo" /></a></div>
    <nav class="nav">
      <a class="nav-btn" href="./feed.html">Feed</a>
      <a class="nav-btn" href="./profile.html">Profile</a>
      <a class="nav-btn" href="./chat.html">Chat</a>
    </nav>
    <div class="actions"><button id="themeToggle" title="Toggle theme" class="btn">ðŸŒ“</button><div id="authActions"><button id="loginBtn" class="btn gradient" onclick="location.href='./index.html'">Login</button><button id="logoutBtn" class="btn" hidden>Logout</button></div></div>
  </header>
  <main id="app" class="app-root">
    <div class="feed-layout">
      <aside class="sidebar sidebar-sticky">
        <div id="createPost" class="card uploader" autocomplete="off">
          <h3 class="muted" style="margin:0 0 6px 0;">Create post</h3>
          <div id="dropzone" class="dropzone" tabindex="0">
            <input type="file" id="postImage" accept="image/*" aria-label="Upload image" hidden />
            <div class="dz-instructions"><strong>Drag & drop</strong> an image here, or <button class="btn gradient" id="browseImage" type="button">Browse</button></div>
            <button id="removeImage" type="button" class="dz-remove" aria-label="Remove selected image">âœ• Remove</button>
            <img id="previewImage" alt="preview" class="hidden" />
          </div>
          <div class="uploader-meta">
            <textarea id="postCaption" rows="3" placeholder="Write a caption..." maxlength="200" aria-label="Caption"></textarea>
            <div class="row space-between"><small class="muted"><span id="captionCount">0</span>/200</small><div class="row"><progress id="uploadProgress" value="0" max="100" class="hidden"></progress><button class="btn gradient" id="postSubmit" type="button">Share</button></div></div>
          </div>
        </div>
      </aside>
      <section class="feed-main"><ul id="feedList" class="feed"></ul></section>
    </div>
  </main>
  <dialog id="likesModal">
    <div class="card">
      <h3 style="margin-top:0">Likes</h3>
      <ul id="likesList"></ul>
      <div class="row" style="justify-content:flex-end;margin-top:10px"><button id="closeLikes" class="btn">Close</button></div>
    </div>
  </dialog>
  <dialog id="commentsModal">
    <div class="card">
      <h3 style="margin-top:0">Comments</h3>
      <ul id="commentsList"></ul>
      <div class="row" style="justify-content:flex-end;margin-top:10px"><button id="closeComments" class="btn">Close</button></div>
    </div>
  </dialog>
  <dialog id="imageViewer">
    <div class="viewer">
      <div class="viewer-toolbar">
        <div class="viewer-actions">
          <button class="viewer-btn" id="zoomOutBtn" type="button">âˆ’</button>
          <button class="viewer-btn" id="zoomInBtn" type="button">+</button>
          <button class="viewer-btn" id="zoomResetBtn" type="button">Reset</button>
        </div>
        <button class="viewer-btn" id="closeViewerBtn" type="button">Close</button>
      </div>
      <div class="viewer-canvas">
        <img id="viewerImage" alt="image preview" />
      </div>
    </div>
  </dialog>
  <script type="module">
    import { initLogo } from './js/shared.js';
    initLogo();
