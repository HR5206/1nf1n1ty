<body>
  <noscript>This app requires JavaScript enabled.</noscript>
  <header class="app-header">
    <div class="brand"><img src="./assets/icon.svg" alt="1nf1n1ty" width="28" height="28"/><span>1nf1n1ty</span></div>
    <div class="actions"><button id="themeToggle" title="Toggle theme" class="btn">ðŸŒ“</button></div>
  </header>

  <main id="app" class="app-root" aria-live="polite">
    <!-- Full-page Auth Route -->
    <section id="route-auth" class="route">
      <div class="auth-grid single">
        <div class="auth-card" id="authCard">
          <h1 id="authTitle" class="gradient-text" style="margin:0 0 8px;text-align:center">Create your account</h1>
          <p id="authSubtitle" class="muted" style="margin:0 0 12px;text-align:center">Join the 1nf1n1ty community</p>
          <form id="authPageForm" class="auth-form" autocomplete="on">
            <div id="registerFields">
              <label class="input">
                <span>Username</span>
                <input type="text" id="authUsername" maxlength="30" placeholder="e.g. haris_5206" required />
              </label>
              <label class="input">
                <span>Email</span>
                <input type="email" id="authEmail" autocomplete="email" placeholder="you@example.com" required />
              </label>
              <label class="input">
                <span>Password</span>
                <input type="password" id="authPassword" autocomplete="new-password" minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
              </label>
            </div>
            <div id="loginFields" style="display:none">
              <label class="input">
                <span>Email</span>
                <input type="email" id="loginEmail" autocomplete="email" placeholder="you@example.com" required />
              </label>
              <label class="input">
                <span>Password</span>
                <input type="password" id="loginPassword" autocomplete="current-password" minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
              </label>
            </div>
            <p id="authPageError" class="error" role="alert" hidden></p>
            <button class="btn gradient" id="authActionBtn" type="button" style="width:100%;margin-top:6px">Create account</button>
            <div style="text-align:center;margin-top:12px">
              <span id="toggleAuthText">Already have an account? <a href="#" id="toggleAuthLink">Log in</a></span>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Auth Modal -->
    <dialog id="authModal">
      <form method="dialog" id="authForm" class="card">
        <h2>Welcome to SastraDaily</h2>
        <p class="muted">Login or sign up to continue</p>
        <label>
          <span>Email</span>
          <input type="email" id="email" autocomplete="email" required />
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="password" autocomplete="current-password" minlength="6" required />
        </label>
        <div class="row">
          <button id="doLogin" class="btn primary" value="login">Login</button>
          <button id="doSignup" class="btn" value="signup">Sign up</button>
          <button class="btn ghost" value="cancel">Cancel</button>
        </div>
        <p id="authError" class="error" role="alert" hidden></p>
      </form>
    </dialog>

    <!-- Likes list modal -->
    <dialog id="likesModal">
      <div class="card" style="min-width:280px;max-width:420px">
        <h3 style="margin-top:0">Likes</h3>
        <ul id="likesList" style="list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px"></ul>
        <div class="row" style="justify-content:flex-end;margin-top:10px">
          <button id="closeLikes" class="btn">Close</button>
        </div>
      </div>
    </dialog>

    <!-- Only the auth page lives here; other routes are separate pages -->
  </main>

  <script type="module">
    import { sb, $, initTheme, makeAvatarFromEmail, dataUrlToBlob, uploadImage } from './js/shared.js';
    initTheme();
    const err = $('#authPageError');
    const avatarPathFor = (uid)=> `avatars/${uid}.png`;

    // Single-card view toggle (register/login) with animation
    let isRegister = true;
    const authCard = $('#authCard');
    const authTitle = $('#authTitle');
    const authSubtitle = $('#authSubtitle');
    const registerFields = $('#registerFields');
    const loginFields = $('#loginFields');
    const authActionBtn = $('#authActionBtn');
    const toggleAuthText = $('#toggleAuthText');

    function setAuthView(register){
      isRegister = register;
      // restart animation
      authCard.classList.remove('animate-in-left','animate-in-right');
      void authCard.offsetWidth;
      if(register){
        authTitle.textContent = 'Create your account';
        authSubtitle.textContent = 'Join the 1nf1n1ty community';
        registerFields.style.display='';
        loginFields.style.display='none';
        authActionBtn.textContent='Create account';
        toggleAuthText.innerHTML = 'Already have an account? <a href="#" id="toggleAuthLink">Log in</a>';
        authCard.classList.add('animate-in-left');
        $('#authUsername')?.focus();
      }else{
        authTitle.textContent = 'Welcome back';
        authSubtitle.textContent = 'Log in to continue';
        registerFields.style.display='none';
        loginFields.style.display='';
        authActionBtn.textContent='Log in';
        toggleAuthText.innerHTML = 'New here? <a href="#" id="toggleAuthLink">Create account</a>';
        authCard.classList.add('animate-in-right');
        $('#loginEmail')?.focus();
      }
    }
    setAuthView(true);
    // Delegate click for toggle link so innerHTML refresh is safe
    toggleAuthText.addEventListener('click', (e)=>{
      if(e.target && e.target.id === 'toggleAuthLink'){ e.preventDefault(); setAuthView(!isRegister); }
    });

    // Submit action based on current view
    authActionBtn.addEventListener('click', async ()=>{
      err.hidden = true;
      if(isRegister){
        const email = $('#authEmail').value.trim().toLowerCase();
        const password = $('#authPassword').value;
        const username = $('#authUsername').value.trim();
        try{
          const res = await sb.auth.signUp({ email, password });
          if(res.error) throw res.error;
          let session = res.data?.session || null;
          if(!session){
            const res2 = await sb.auth.signInWithPassword({ email, password });
            if(res2.error) throw res2.error;
            session = res2.data?.session || null;
          }
          const userId = session?.user?.id || res.data?.user?.id;
          if(!userId) throw new Error('Signup failed: no user session');
          const base = { id: userId, email, bio: "Hey there! I'm using 1nf1n1ty Social Media App." };
          if(username) base.username = username;
          await sb.from('profiles').upsert(base, { onConflict: 'id' });
          try{
            const dataUrl = await makeAvatarFromEmail(email);
            const blob = await dataUrlToBlob(dataUrl);
            const path = avatarPathFor(userId);
            await uploadImage(path, blob);
            await sb.from('profiles').update({ avatar_url: path }).eq('id', userId);
          }catch{}
          location.href='./feed.html';
        }catch(ex){ err.textContent = ex?.message || 'Sign up failed'; err.hidden = false; }
      }else{
        const email = $('#loginEmail').value.trim().toLowerCase();
        const password = $('#loginPassword').value;
        try{
          const { error } = await sb.auth.signInWithPassword({ email, password });
          if(error) throw error;
          location.href='./feed.html';
        }catch(ex){ err.textContent = ex?.message || 'Login failed'; err.hidden = false; }
      }
    });

    // If already authed, go straight to feed
    try { const { data } = await sb.auth.getUser(); if (data?.user) location.href = './feed.html'; } catch {}
  </script>
</body>
