<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to Team 1nf1n1ty…</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="./assets/1nf1n1ty.webp?v=1" type="image/webp" />
  <style>
    :root{
      --bg: #ffffff; --text: #181824; --muted: #667085; --primary: #d70b4d;
    }
    html.dark{ --bg:#181824; --text:#f2f3f7; --muted:#b3b3c6; }
    *{ box-sizing: border-box; }
    html, body{ height:100%; margin:0; }
    body{
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display: grid; place-items: center; text-align: center; padding: 24px;
    }
    .card{
      max-width: 680px; width: 100%; background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 24px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.10);
    }
    @media (prefers-color-scheme: dark){
      .card{ background: rgba(31,32,48,0.72); border-color: rgba(255,255,255,0.14); box-shadow: 0 10px 30px rgba(0,0,0,0.45); }
    }
    .logo{ height: 68px; width: auto; object-fit: contain; display:block; margin: 0 auto 12px; }
    html:not(.dark) .logo{ filter: drop-shadow(0 0 1px rgba(0,0,0,0.75)) drop-shadow(0 1px 0 rgba(0,0,0,0.65)) drop-shadow(-1px 0 0 rgba(0,0,0,0.65)) drop-shadow(1px 0 0 rgba(0,0,0,0.65)); }
    h1{ margin: 8px 0 12px; font-size: clamp(20px, 3vw, 28px); }
    p{ margin: 0 0 10px; color: var(--muted); }
    .cta{
      display: inline-flex; align-items: center; gap: 8px; text-decoration: none; font-weight: 600;
      color: #fff; background: var(--primary); padding: 12px 18px; border-radius: 999px;
      box-shadow: 0 8px 20px rgba(215,11,77,0.28);
    }
    .cta:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(215,11,77,0.36); }
    .muted-link{ color: var(--primary); text-decoration: underline; font-weight: 600; }
    .timer{ font-weight: 600; color: var(--text); }
  </style>
  <script>
    // Respect saved theme from the app if present
    try{ if(localStorage.getItem('sd_theme')==='dark'){ document.documentElement.classList.add('dark'); } }catch{}
  </script>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <img class="logo" src="./assets/1nf1n1ty.webp" alt="1nf1n1ty" />
    <h1>Redirecting to Team 1nf1n1ty…</h1>
    <p>You will be redirected in <span id="secs" class="timer">3</span> seconds.</p>
    <p>If not redirected, <a id="fallback" class="muted-link" href="https://1nf1n1ty.team/" rel="noopener noreferrer">click here</a>.</p>
    <p style="margin-top:16px"><a class="cta" href="https://1nf1n1ty.team/" id="ctaNow" rel="noopener noreferrer">Go now →</a></p>
  </main>
  <script>
    const target = 'https://1nf1n1ty.team/';
    const secsEl = document.getElementById('secs');
    let left = 3;
    const tick = ()=>{ left -= 1; if(left < 0) return; secsEl.textContent = String(left); };
    const id = setInterval(()=>{ tick(); if(left <= 0){ clearInterval(id); location.href = target; } }, 1000);
    // Also redirect after 3s even if timer is paused
    setTimeout(()=>{ try{ location.href = target; }catch{} }, 3000);
    // Make the whole card clickable for convenience
    document.querySelector('.card').addEventListener('click', (e)=>{
      const a = e.target.closest('a'); if(a) return; window.location.href = target;
    });
  </script>
</body>
</html>
